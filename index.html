<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DJ LIFESTYLE</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">Skillz: <strong><span id="skillzText">0</span></strong></span>
    <span class="stat">Star Power: <strong><span id="starPowerText">100</span></strong></span>
    <span class="stat">Dolla Billz: <strong><span id="dollaBillzText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Hipster Shop</button>
    <button id="button2">The Club</button>
    <button id="button3">Play Detroit!</button>
  </div>
  <div id="vibeKillerStats">
    <span class="stat">Vibe Killer: <strong><span id="vibeKillerName"></span></strong></span>
    <span class="stat">Crowd Attention Span: <strong><span id="vibeKillerAttentionSpan"></span></strong></span>
  </div>
  <div id="text">Welcome to DJ LIFESTYLE. <br> You must become the ultimate DJ SuperStar and save the world. <br>
    You are chilling in your friend's basement listening to some beats. <br> Where do you want to go? <br> Use the buttons above.</div>
</div>
<script  src="index.js"></script>
</body>

</html>
